<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="../../Asset/CSS/Nav_bar.css">
    <link rel="stylesheet" href="../../Asset/CSS/Side_bar.css">
    <link rel="stylesheet" href="../../Asset/CSS/layout_content.css">
    <link rel="stylesheet" href="../../Asset/CSS/main_content.css">
    <link rel="stylesheet" href="../../Asset/CSS/ProductsCSS/Products1.css">
</head>
<body>
    <div class="main">
        <div id="navbar"></div>
        <div class="Display-main">
            <div id="side-bar"></div>
            <div class="main-content">
                <table border="0">
                    <tr><td height="850px">
                        <div class="content">
                            <!-- Down here is where you write everything -->
                            <!-- recommanded to use div and table -->
                            <h1 class="page-title">Create Product</h1> 
                            <hr class="h1-hr">
                            <div class="product-board">
                                <div class="product-info">
                                    <table border="0">
                                        <tr>
                                            <td class="v-a-b">Name*</td>
                                            <td class="v-a-b">Category*</td>
                                        </tr>
                                        <tr>
                                            <td><input type="text"></td>
                                            <td><input type="text"></td>
                                        </tr>
                                        <tr>
                                            <td class="v-a-b">Product Price*</td>
                                            <td class="v-a-b">Product Cost*</td>
                                        </tr>
                                        <tr>
                                            <td><input type="text"></td>
                                            <td><input type="text"></td>
                                        </tr>
                                        <tr>
                                            <td class="v-a-b">Product Quantity*</td>
                                            <td class="v-a-b">Stock Count*</td>
                                        </tr>
                                        <tr>
                                            <td><input type="text"></td>
                                            <td><input type="text"></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="product-img">
                                    <p>Multiple Image</p>
                                    <div class="img-drop">
                                        <img src="" alt="Dropspot-img">
                                        <p>Drag & Drop Multiple images For product</p>
                                        <p>(or) Select</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td></tr>
                    <tr><td height="115px">
                        <div class="credit">
                            <p class="title">Assignment Restaurant Manager</p>
                            <hr>
                            <p class="author">
                                &copy; Developed by Group 5
                                <br>
                                All right reserved - v10
                            </p>
                        </div>
                    </td></tr>
                </table>
            </div>
        </div>
    </div>
    <script src="../../Asset/Javascript/Nav_bar.js"></script>
</body>
</html>
