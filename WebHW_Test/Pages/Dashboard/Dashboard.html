<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../Asset/CSS/Nav_bar.css">
    <link rel="stylesheet" href="../../Asset/CSS/Side_bar.css">
    <link rel="stylesheet" href="../../Asset/CSS/layout_content.css">
    <link rel="stylesheet" href="../../Asset/CSS/main_content.css">
    <link rel="stylesheet" href="../../Asset/CSS/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="chart.css">
</head>
<body>
    <div class="main">
        <div id="navbar"></div>
        <div class="Display-main">
            <div id="side-bar"></div>
            <div class="main-content">
                <table border="0">
                    <tr><td height="850px">
                        <div class="content">
                            <!-- Down here is where you write everything -->
                            <!-- recommanded to use div and table -->
                            <ul>
                                <li class="db-block">
                                    <div class="db-block-img db-block-item">
                                        <img src="../../Asset/Image/icons8-sale-100.png" alt="icon-sale">
                                    </div>
                                    <div class="db-block-word db-block-item">
                                        <p class="f-s-18">Sales</p>
                                        <p class="r-b-18">$ 850.00</p>
                                    </div>
                                </li>
                                <li class="db-block">
                                    <div class="db-block-img db-block-item">
                                        <img src="../../Asset/Image/icons8-products-100.png" alt="icon-sale">
                                    </div>
                                    <div class="db-block-word db-block-item">
                                        <p class="f-s-18">Products</p>
                                        <p class="r-b-18">235</p>
                                    </div>
                                </li>
                                <li class="db-block">
                                    <div class="db-block-img db-block-item">
                                        <img src="../../Asset/Image/icons8-income-100.png" alt="icon-sale">
                                    </div>
                                    <div class="db-block-word db-block-item">
                                        <p class="f-s-18">Incomes</p>
                                        <p class="r-b-18">$ 2350.00</p>
                                    </div>
                                </li>
                            </ul>
                            <div class="chart-top">
                                <div class="chart">
                                <p>This Week Sales</p>
                                <div class="chart-graph">
                                    <div class="card">
                                        <div class="card-content">
                                            <div id="line-chart"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tsp">
                                <p class="tsp-txt">Top Selling Product (2025)</p>
                                <div class="img-spa">
                                    <img src="../../Asset/Image/food.jpg" alt="spaghetti">
                                </div>
                                <p class="f-s-18">Spaghetti Carbonara</p>
                                <p class="r-b-18">$ 250.00</p>
                            </div>
                            </div>
                        </div>
                    </td></tr>
                    <tr><td height="115px">
                        <div class="credit">
                            <p class="title">Assignment Restaurant Manager</p>
                            <hr>
                            <p class="author">
                                &copy; Developed by Group 5
                                <br>
                                All right reserved - v10
                            </p>
                        </div>
                    </td></tr>
                </table>
            </div>
        </div>
    </div>
    <script src="../../Asset/Javascript/Nav_bar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="chart.js"></script>
</body>
</html>
