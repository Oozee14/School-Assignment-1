<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Setting</title>
    <link rel="stylesheet" href="../../Asset/CSS/Nav_bar.css">
    <link rel="stylesheet" href="../../Asset/CSS/Side_bar.css">
    <link rel="stylesheet" href="../../Asset/CSS/layout_content.css">
    <link rel="stylesheet" href="../../Asset/CSS/main_content.css">
    <link rel="stylesheet" href="../../Asset/CSS/main_table.css">
    <link rel="stylesheet" href="../../Asset/CSS/SettingCSS/Setting2.css">
</head>
<body>
    <div class="main">
        <div id="navbar"></div>
        <div class="Display-main">
            <div id="side-bar"></div>
            <div class="main-content">
                <table border="0">
                    <tr><td height="850px">
                        <div class="content">
                            <!-- Down here is where you write everything -->
                            <!-- recommanded to use div and table -->
                            <h1 class="page-title">POS Setting</h1> 
                            <hr class="h1-hr">
                            <div class="product-table">
                                <div>
                                    <p class="p">Note to customer *</p> <br>
                                    <div style="display: flex; margin-right: 10px;">
                                        <input class="message-box" type="text" placeholder="Thank You For Shopping With Us. Please Come Again">
                                    </div>
                                </div>
                                <div class="p-t-2">
                                    <table border="0">
                                        <td class="p-l-80">
                                            <label class="toggle-label">
                                                <span class="toggle">
                                                    <input type="checkbox">
                                                    <span class="slider"></span>
                                                </span>
                                                Show Phone
                                            </label>
                                        </td>
                                        <td  class="p-l-80">
                                            <label class="toggle-label">
                                                <span class="toggle">
                                                    <input type="checkbox">
                                                    <span class="slider"></span>
                                                </span>
                                                Show Address
                                            </label>
                                        </td>
                                        <td  class="p-l-80">
                                            <label class="toggle-label">
                                                <span class="toggle">
                                                    <input type="checkbox">
                                                    <span class="slider"></span>
                                                </span>
                                                Show Email
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td  class="p-l-80">
                                            <label class="toggle-label">
                                                <span class="toggle">
                                                    <input type="checkbox">
                                                    <span class="slider"></span>
                                                </span>
                                                Show Customer
                                            </label>
                                        </td>
                                        <td  class="p-l-80">
                                            <label class="toggle-label">
                                                <span class="toggle">
                                                    <input type="checkbox">
                                                    <span class="slider"></span>
                                                </span>
                                                Show Warehouse
                                            </label>
                                        </td>
                                        <td  class="p-l-80">
                                            <label class="toggle-label">
                                                <span class="toggle">
                                                    <input type="checkbox">
                                                    <span class="slider"></span>
                                                </span>
                                                Show Tax & Discount & Shipping
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td  class="p-l-80">
                                            <label class="toggle-label">
                                                <span class="toggle">
                                                    <input type="checkbox">
                                                    <span class="slider"></span>
                                                </span>
                                                Show Barcode
                                            </label>
                                        </td>
                                        <td  class="p-l-80">
                                            <label class="toggle-label">
                                                <span class="toggle">
                                                    <input type="checkbox">
                                                    <span class="slider"></span>
                                                </span>
                                                Show Note to customer
                                            </label>
                                        </td>
                                        <td  class="p-l-80">
                                            <label class="toggle-label">
                                                <span class="toggle">
                                                    <input type="checkbox">
                                                    <span class="slider"></span>
                                                </span>
                                                Print Invioce Automatically
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><button class="submit-button"><div class="checkmark-svg"></div><p>Submit</p></button></td>
                                    </tr>
                                    </table>
                                </div>
                        </div>
                    </td></tr>
                    <tr><td height="115px">
                        <div class="credit">
                            <p class="title">Assignment Restaurant Manager</p>
                            <hr>
                            <p class="author">
                                &copy; Developed by Group 5
                                <br>
                                All right reserved - v10
                            </p>
                        </div>
                    </td></tr>
                </table>
            </div>
        </div>
    </div>
    <script src="../../Asset/Javascript/Nav_bar.js"></script>
</body>
</html>
