<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="content-wrapper">
        <table border="0" style="border-collapse: collapse;">
            <tr align="center">
                <td colspan="2"><img src="Asset/Image/restaurant-logo.png" class="Res_logo" alt="Res_logo"></td>
            </tr>
            <tr>
                <td colspan="2" height="40px" style="font-size: larger;">Log in</td>
            </tr>
            <tr>
                <td>
                    <label>Username:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td></td>
                <td align="center">
                    <a href="" style="font-size: small; color: gray;">forget password?</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right" valign="bottom" height="30px">
                    <button id="log-button">Log in</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
