<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Report</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      width: 1850px;
      height: 870px;
      background-color: #f7f9fc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .container {
      width: 90%;
      max-width: 1400px;
      margin: 40px auto 20px;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .date-range {
      font-size: 15px;
      color: #666;
    }

    .actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .btn-pdf {
      background-color: #e7f9ef;
      color: #1a8c37;
    }

    .btn-excel {
      background-color: #ffe9e9;
      color: #d33;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .warehouse-select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .search-box {
      margin-bottom: 15px;
    }

    .search-box input {
      width: 250px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #f4f6f9;
      font-weight: 600;
      color: #333;
    }

    .report-btn {
      background-color: #5e4436;
      color: white;
      padding: 6px 14px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .pagination {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #666;
    }

    .footer-note {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #999;
    }

    .footer-note strong {
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product Report</h2>

    <div class="top-bar">
      <div class="date-range">1999-12-31 â€” 2025-02-07</div>
      <div class="actions">
        <button class="btn btn-pdf">PDF</button>
        <button class="btn btn-excel">EXCEL</button>
        <select class="warehouse-select">
          <option>Choose Warehouse</option>
        </select>
      </div>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Search this table" />
    </div>

    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Product</th>
          <th>Total Sales</th>
          <th>Total Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>123456</td>
          <td>Spaghetti</td>
          <td>0 Pack</td>
          <td>$0</td>
          <td><button class="report-btn">Reports</button></td>
        </tr>
        <tr>
          <td>89678000</td>
          <td>Coca</td>
          <td>1</td>
          <td>$25.5</td>
          <td><button class="report-btn">Reports</button></td>
        </tr>
      </tbody>
    </table>

    <div class="pagination">
      <div>Rows per page: 10</div>
      <div>1 - 2 of 2 | prev next</div>
    </div>
  </div>
  <div class="footer-note">
    Assignment Restaurant Manager <br />
    &copy; 2025 Developed by sigma king <br />
    All rights reserved - v 1.0
  </div>
</body>
</html>
