<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px 40px;
            margin-bottom: 20px;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle {
            position: relative;
            width: 45px;
            height: 20px;
        }

        .toggle input {
            display: none;
        }

        .slider {
            background: #6b4f3b;
            width: 40px;
            border-radius: 20px;
            position: absolute;
            cursor: pointer;
            inset: 0;
            transition: 0.3s;
        }

        .slider::before {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 1px;
            left: 2px;
            transition: 0.3s;
            transform: scale(1.4);
            border: 1px solid;
        }

        .toggle input:checked+.slider::before {
            transform: translateX(20px) scale(1.4);
        }

        .submit-btn {
            background: #6b4f3b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #5a4031;
        }
    </style>
</head>

<body>

    <div class="form-group">
        <label for="note">Note to customer *</label><br>
        <textarea id="note" rows="2">Thank You For Shopping With Us. Please Come Again</textarea>
    </div>

    <div class="grid">
        <label class="toggle-label">
            <span class="toggle">
                <input type="checkbox">
                <span class="slider"></span>
            </span>
            Show Phone
        </label>

        <label class="toggle-label">
            <span class="toggle">
                <input type="checkbox">
                <span class="slider"></span>
            </span>
            Show Address
        </label>

        <label class="toggle-label">
            <span class="toggle">
                <input type="checkbox">
                <span class="slider"></span>
            </span>
            Show Email
        </label>

        <label class="toggle-label">
            <span class="toggle">
                <input type="checkbox">
                <span class="slider"></span>
            </span>
            Show Customer
        </label>

        <label class="toggle-label">
            <span class="toggle">
                <input type="checkbox">
                <span class="slider"></span>
            </span>
            Show warehouse
        </label>

        <label class="toggle-label">
            <span class="toggle">
                <input type="checkbox">
                <span class="slider"></span>
            </span>
            Show Tax & Discount & Shipping
        </label>

        <label class="toggle-label">
            <span class="toggle">
                <input type="checkbox">
                <span class="slider"></span>
            </span>
            Show barcode
        </label>

        <label class="toggle-label">
            <span class="toggle">
                <input type="checkbox">
                <span class="slider"></span>
            </span>
            Show Note to customer
        </label>

        <label class="toggle-label">
            <span class="toggle">
                <input type="checkbox">
                <span class="slider"></span>
            </span>
            Print Invoice automatically
        </label>
    </div>

    <button class="submit-btn">✔️ Submit</button>

</body>

</html>
